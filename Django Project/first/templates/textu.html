<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2, h4 {
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            resize: none;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 1px solid #007bff;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #00408d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Analyser</h2>
        <h4>Enter your text, and it will be analyzed automatically</h4>
        <form action="/removepunct" method="get">
            <textarea name="text" placeholder="Enter your text here..."></textarea>
            
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="removepunct"> Remove Punctuations
                </label>
                <label>
                    <input type="checkbox" name="capitalize"> Capitalize Text
                </label>
                <label>
                    <input type="checkbox" name="spaceremover"> Remove Spaces
                </label>
            </div>
            
            <button type="submit">Analyze Text</button>
        </form>
    </div>
</body>
</html>
